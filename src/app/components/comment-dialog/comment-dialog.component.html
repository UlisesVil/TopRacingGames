<div class="commentscont">
    <form class="custom-form" #commentForm="ngForm" (ngSubmit)="onSubmit(commentForm)">
        <div class="titleform">Edit your Comment!!!</div>
        <p>
            <input class="inputForm" type="hidden" name="commentId" #commentId="ngModel" [(ngModel)]="data.commentId" required/> 
            <textarea class="inputForm" name="comment" #comment="ngModel" [(ngModel)]="data.comment" placeholder="Comentario" required></textarea>
            <span class="noComment" *ngIf="comment.touched && !comment.valid">
                <strong>*Write something to save your comment</strong>
            </span>
        </p>
        <input id="sendButton" type="submit" value="Save!!" [disabled]="!commentForm.form.valid"/>
    </form>

    <div mat-dialog-actions>
        <button class="button-cancel" (click)="onclickNo()">Cancel</button>
    </div>
</div>
