    <form class="custom-form" #commentForm="ngForm" (ngSubmit)="onSubmit(commentForm)">
        <div class="titleform">Edita tu Comentario!!!</div>
                <p>
                    <input class="inputForm" type="hidden" name="commentId" #commentId="ngModel" [(ngModel)]="data.commentId" required/>
                  
                    <textarea class="inputForm" name="comment" #comment="ngModel" [(ngModel)]="data.comment" placeholder="Comentario" required>
                     
                     </textarea>
                    <span class="form_error" *ngIf="comment.touched && !comment.valid">
                        <strong>*Escribe algo para guardar tu comentario</strong>
                    </span>
                </p>

            <input id="sendButton" type="submit" value="Actualizar!!" [disabled]="!commentForm.form.valid"/>

    </form>

    <div mat-dialog-actions>
        <button class="button-cancel" (click)="onclickNo()">Cancelar</button>
        <!--<button mat-button [mat-dialog-close]="true">Si</button>-->

    </div>
</div>
