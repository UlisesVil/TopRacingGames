<div id="login">
    <form class="custom-form" method="POST" #loginForm="ngForm">

        <h1>Login</h1>
        <label for="email">Email</label>
        <input type="email" name="email" #name="ngModel" [(ngModel)]="email" placeholder="Email" required/>

        
        <label for="password">Password</label>
        <input type="password" name="password" #name="ngModel" [(ngModel)]="password" placeholder="Password" required/>


        <button type="submit" (click)="login()">Log in</button>
    </form>




</div>
