<div class="register" *ngIf="register">

    <div class="message success" *ngIf="status=='success'">
        The User has been successfully created.
    </div>
    
    <div class="message failed" *ngIf="status=='failed'">
       User Cannot be created 
    </div>

    <form class="custom-form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

        <h1>Register</h1>

        <input class="inputForm" type="text" name="name" #name="ngModel" [(ngModel)]="register.name" placeholder="Name" required/>
        <span class="form_error" *ngIf="name.touched && !name.valid">
            *Name is required
        </span>

        <input class="inputForm" type="text" name="lastName" #lastName="ngModel" [(ngModel)]="register.lastName" placeholder="Last Name" required/>
        <span class="form_error" *ngIf="lastName.touched && !lastName.valid">
            *Last Name is required
        </span>

        <input class="inputForm" type="email" name="email" #email="ngModel" [(ngModel)]="register.email" placeholder="Email" required/>
        <span class="form_error" *ngIf="email.touched && !email.valid">
            *E-mail is required
        </span>
          
        <input class="inputForm" type="hidden" name="role" #name="ngModel" [(ngModel)]="register.role" placeholder="role"/>
        
        <input class="inputForm" type="password" name="password" #password="ngModel" [(ngModel)]="register.password" placeholder="Password" required/>
        <span class="form_error" *ngIf="password.touched && !password.valid">
            *Password is required
        </span>

        <input class="inputForm" type="password" name="confirmPassword" #confirmPassword="ngModel" [(ngModel)]="register.confirmPassword" placeholder="Confirm Password" required/>
        <span class="form_error" *ngIf="confirmPassword.touched && !confirmPassword.valid">
            *You must confirm your password
        </span>

        <span class="form_error" *ngIf="password.value !== confirmPassword.value">
            *The password is not the same as the confirmed password
        </span>

        <input class="sendButton" type="submit" value="New Racer!!!" [disabled]="!registerForm.form.valid || password.value !== confirmPassword.value"/>

    </form>
</div>
