<div class='container'>
 
    <h2>Games</h2>

    <div class="detailcont">
        <div class="gamescont">
            <div  class="project" *ngFor='let project of projects'>
                <a [routerLink]="['/proyecto', project._id]">
                    <div class="image">
                        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image"/>
                    </div>
                    <h3>{{project.name}}</h3>
                    <p>{{project.category}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
